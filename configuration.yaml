homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: -29.6818966
  longitude: -51.1343719
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 50
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Sao_Paulo
  # Customization file
  customize: !include customize.yaml

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:


# load themes from a subfolder containing configs:
frontend:
   themes: !include_dir_merge_named themes/


# Show the introduction message on startup.
# introduction:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123


# weather platforms
weather:
  - platform: darksky
    name: weather-1
    api_key: f00d9a715142a3304c014124877fcb73
  - platform: met
    name: weather-2

updater:


# ----------------------------------------------------------------------------------
# Sensors
# ----------------------------------------------------------------------------------
sensor:

  # Weather prediction
  - platform: yr

  # waze travel time calculator
  # using a card from: https://github.com/ljmerza/travel-time-card
  - platform: waze_travel_time
    name: NH to POA
    origin: -29.6818966,-51.1343719
    destination: -30.059478,-51.1715432
    region: 'US'

  # System monitor: CPU, Memory and disk:
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_use_percent
      - type: load_1m
      - type: processor_use
      - type: last_boot

  # EmonCMS, CAH 2019-10-25
  # info: https://www.home-assistant.io/integrations/emoncms
  - platform: emoncms
    api_key: 480bf8c6e2cebe6106a6a1c0acba6649
    url: http://192.168.6.9/emoncms/
    id: 1
    scan_interval: 5



# Text to speech
tts:
  - platform: google

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
