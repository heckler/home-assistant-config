homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: ***REMOVED***
  longitude: ***REMOVED***
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 50
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Sao_Paulo
  # Customization file
  customize: !include customize.yaml

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:


# load themes from a subfolder containing configs:
frontend:
   themes: !include_dir_merge_named themes/


# Show the introduction message on startup.
# introduction:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123


# weather platforms
weather:
  - platform: darksky
    name: weather-1
    api_key: ***REMOVED***
  - platform: met
    name: weather-2

updater:


# ----------------------------------------------------------------------------------
# Sensors
# ----------------------------------------------------------------------------------
sensor:

  # Weather prediction
  - platform: yr

  # waze travel time calculator
  # using a card from: https://github.com/ljmerza/travel-time-card
  - platform: waze_travel_time
    name: NH to POA
    origin: ***REMOVED***, ***REMOVED***
    destination: ***REMOVED***, ***REMOVED***
    region: 'EU'

  # System monitor: CPU, Memory and disk:
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_use_percent
      - type: load_1m
      - type: processor_use
      - type: last_boot

  # EmonCMS, CAH 2019-10-25
  # info: https://www.home-assistant.io/integrations/emoncms
  - platform: emoncms
    api_key: ***REMOVED***
    url: http://192.168.6.9/emoncms/
    id: 1
    scan_interval: 5



# Text to speech
tts:
  - platform: google



# ----------------------------------------------------------------------------------
# iFrame panel: extra links
# info: https://www.home-assistant.io/integrations/panel_iframe/
# ----------------------------------------------------------------------------------
panel_iframe:
  emon_cms:
    title: 'EmonCMS'
    url: 'http://192.168.6.9/emoncms/dashboard/view/cah'



group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
