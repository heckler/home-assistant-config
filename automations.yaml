    input:
      media_player: media_player.living_room
      light: switch.fireplace_light_relay
      timeout: 6
- id: '1633902903431'
  alias: Irrigation Pump - turn ON
  description: "Activates the \x7Firrigation pump"
  trigger:
  - platform: time
    at: '18:01:00'
  condition: []
  action:
  - service: notify.telegram
    data:
      title: Irrigation alert
      message: Irrigation will start in 30 seconds
  - delay:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - type: turn_on
    device_id: 5659a6ebcaae86d3282023e3b2b80bb2
    entity_id: switch.irrigation_pump_relay
    domain: switch
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  - type: turn_off
    device_id: 5659a6ebcaae86d3282023e3b2b80bb2
    entity_id: switch.irrigation_pump_relay
    domain: switch
  mode: single
- id: '1633902953506'
  alias: Irrigation Pump - periodic safety turn OFF
  description: "Deactivates the \x7Firrigation pump"
  trigger:
  - platform: time_pattern
    minutes: /7
    seconds: '30'
    hours: '*'
  condition: []
  action:
  - type: turn_off
    device_id: 5659a6ebcaae86d3282023e3b2b80bb2
    entity_id: switch.irrigation_pump_relay
    domain: switch
  mode: single
